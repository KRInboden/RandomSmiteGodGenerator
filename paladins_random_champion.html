<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Smite God Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bgPaladins">
    <nav class="navText" id="usernameLocation">
      <!--<p>username placeholder</p>-->
    </nav>
    <nav class="navLink" id="goBackLinkLocation" >
      <a href="index.html">Go Back</a>
    </nav>
    <div id="displayBoxPaladins">
      <img id="hero" src="Smite_Project_Site/placeholder_img/hidden_figure.jpg">
      <h1></h1>
    </div>
    <div class="textboxPaladins text2 clearfix">
      <h1>Click the Randomize button to get your random champion! &emsp;<br>
        <h2>
          <h3 class="text2" id="championName">Name:</h3>
          <h3 class="text2" id="championRole">Class:</h3>
        </h2>
        <button id="randomize">Randomize</button>
        <select name="sortClassType" id="sortClassType">
          <option value="All" selected>All</option>
          <option value="Damage">Damage</option>
          <option value="Flank">Flank</option>
          <option value="Front Line">Front Line</option>
          <option value="Support">Support</option>
        </select>
      </h1>
    </div>
    <script src="prc_script.js"></script>
  </body>
</html>
