<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bgSmite">
    <nav class="navText" id="usernameLocation">
      <p id="username"></p>
    </nav>
    <nav class="navLink" id="goBackLinkLocation" >
