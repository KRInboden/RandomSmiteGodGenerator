<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Smite God Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bgSmite">
    <nav class="navText" id="usernameLocation">
      <p id="username"></p>
    </nav>
    <nav class="navLink" id="goBackLinkLocation" >
      <a href="index.html">Go Back</a>
    </nav>
    <div id="displayBoxSmite">
      <img id="hero" src="Smite_Project_Site/placeholder_img/hidden_figure.jpg">
      <h1></h1>
    </div>
    <div class="textboxSmite text2 clearfix">
      <h1>Click the Randomize button to get your random god! &emsp;<br>
        <h2 id="godInfo">
          <h3 class="text2" id="godName">Name:</h3>
          <h3 class="text2" id="godRole">Role:</h3>
          <h3 class="text2" id="godAttack">Attack:</h3>
          <h3 class="text2" id="godPower">Power:</h3>
          <h3 class="text2" id="godPantheon">Pantheon:</h3>
        </h2><br>
        <button id="randomize">Randomize</button>&emsp;&emsp;
        <select name="sortRoleType" id="sortRoleType">
          <option value="All" selected>All</option>
          <option value="Assassin">Assassin</option>
          <option value="Guardian">Guardian</option>
          <option value="Hunter">Hunter</option>
          <option value="Mage">Mage</option>
          <option value="Warrior">Warrior</option>
        </select>
      </h1>
    </div>
    <script src="rgg_script.js"></script>
  </body>
</html>
