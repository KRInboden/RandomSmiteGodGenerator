<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Smite God Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bgSignIn" onload="clearLocal();">
    <div class="textbox">
      <div class="text">
        <h1>Welcome!<br></h1>
      </div>
      <div class="text2">
        <h3>Please enter your username(s)</h3>
      </div>
      <form class="text">
        <label for="_usernameSmite">Smite:</label>
        <input type="text" id="smiteUsername" value="" name="_usernameSmite">&emsp;
        <label for="_usernamePaladins">Paladins:</label>
        <input type="text" id="paladinsUsername" value="" name="_usernamePaladins">&emsp;
        <label for="selectionChoice">Smite or Paladins:</label>
        <select name="selectionChoice" id="selectionChoice">
          <option value="Smite" selected>Smite</option>
          <option value="Paladins">Paladins</option>
        </select>&emsp;&emsp;
        <button id="signIn">Sign In</button>
      </form>
    </div>
    <script src="index_script.js"></script>
  </body>
</html>
